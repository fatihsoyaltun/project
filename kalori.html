<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalori Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-9 m-auto">
                <h1>Bazal Metabolizma Hesaplama</h1>
                <div class="input-group mb-3 mt-2">
                    <input type="text" class="form-control gender" placeholder="Cinsiyetinizi giriniz (erkek/kadın) : ">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control age" placeholder="Yaşınızı giriniz : ">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control height" placeholder="Boyunuzu cm cinsinden giriniz :">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control weight" placeholder="Kilonuzu giriniz : ">
                </div>
                <button class="btn btn-primary mt-3 hesapla-btn" type="button" onclick="bmrHesapla()">BMR Hesapla</button>
                <div class="alert alert-primary mt-2" role="alert"></div>
                <h1 class="fs-1">Günlük Alınması Gereken Kalori Hesaplama</h1>
                <input class="form-control form-control-lg  mt-2 activityLevel" type="text" placeholder="Aktivite seviyenizi girin (çok az/az/orta/fazla/çok fazla) : " aria-label=".form-control-lg example">
                <button class="btn btn-primary mt-3 kalori-btn" type="button" onclick="gunlukKalori()">Günlük Kalori Hesapla</button>
                <div class="alert alert-info mt-2" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
