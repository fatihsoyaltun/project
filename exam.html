<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css" integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/car_2.png" type="image/x-icon">
</head>
<body>
    

    <div class="start_ekran">
        <h2 class="text-center">Girecek olduğunuz sınav: <span class="girilen_sinav">HTML-QUİZ-1</span></h2>
        <p>Lütfen hazır olduğunuzda "Sınavı Başlat" butonuna basınız.</p>
        <button class="sinav_baslat" type="button">Sınavı Başlat</button>
    </div>
    <div class="loading">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <section class="sinav_ekrani mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-4">Girdiğiniz Sınav: <span class="girilen_sinav">HTML-QUIZ-1</span></h2>
                    <div class="sorular">
                        <h4>Soru - <span class="soru_no">1</span>:</h4>
                        <p class="text-start soru "></p>
                    </div>
                    <div class="cevaplar">
                        <form action="">
                            <div class="siklar">
                                <input type="radio" name="siks" id="sika">
                                <label class="answerA" for="sika"></label>
                            </div>
                            <div class="siklar">
                                <input type="radio" name="siks" id="sikb">
                                <label class="answerB" for="sikb"></label>
                            </div>
                            <div class="siklar">
                                <input type="radio" name="siks" id="sikc">
                                <label class="answerC" for="sikc"></label>
                            </div>
                            <div class="siklar">
                                <input type="radio" name="siks" id="sikd">
                                <label class="answerD" for="sikd"></label>
                            </div>
                            <button type="button" class="yanitla_buton align-self-center">Yanıtla</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- bsApp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jqueryApp -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- myApp -->
    <script src="/app.js"></script>
</body>
</html>
