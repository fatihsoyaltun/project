<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contaier">
      <div class="row">
        <div class="col-6 m-auto mt-4">
          <input
            class="form-control form-control-lg"
            type="number"
            placeholder="Gün Sayısı Giriniz"
            aria-label=".form-control-lg example"
          />
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary mt-3"
              type="button"
              onclick="gonder()"
            >
              Gönder
            </button>
          </div>
          <div class="content">
            <h1 class="text-center text-decoration-underline mt-2">
              Öğünler ve Yemek Listesi
            </h1>
            <div class="content-text">
              <div class="breakfast">
                <h2>Kahvaltı</h2>
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Kahvaltı: <span class="breakfastText"></span></p>
                </div>
              </div>
              <div class="snack">
                <h2>Ara Öğün</h2>
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Ara Öğün: <span class="snackText"></span></p>
                </div>
              </div>
              <div class="lunch">
                <h2>Öğle Yemeği</h2>
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Öğle: <span class="lunchText"></span></p>
                </div>
              </div>
              <div class="snackTwo">
                <h2>Ara Öğün</h2>
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Ara Öğün: <span class="snackTwoText"></span></p>
                </div>
              </div>
              <div class="eveningMeal">
                <h2>Akşam Yemeği</h2>
                <div class="alert alert-success" role="alert">
                  <h4 class="alert-heading">Well done!</h4>
                  <p>Akşam Yemeği: <span class="eveningMealText"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
