<!DOCTYPE html>
<html lang="tr">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9 m-auto mt-4">
          <input
            class="form-control form-control-lg"
            type="number"
            placeholder="Gün Sayısı Giriniz"
            aria-label=".form-control-lg example"
          />
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary mt-3"
              type="button"
              onclick="gonder()"
            >
              Gönder
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Günler</th>
                <th scope="col">Kahvaltı</th>
                <th scope="col">Ara Öğün</th>
                <th scope="col">Öğle Yemeği</th>
                <th scope="col">Ara Öğün</th>
                <th scope="col">Akşam Yemeği</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td class="breakfastText"></td>
                <td class="snackText"></td>
                <td class="lunchText"></td>
                <td class="snackTwoText"></td>
                <td class="eveningMealText"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
